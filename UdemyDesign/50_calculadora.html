<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #calculator{
            width: 200px;
            background-image: linear-gradient(#b7b7b7, #9c9c9c);
            padding: 20px;
            border-radius: 5px;
            box-shadow:  0 0 10px rgba(0, 0, 0, .8);
            margin: 15px auto;

            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 5px;
            grid-template-rows: auto repeat(6,40px);
        }
        button{
            padding: .25em;
        }
        #display{
            padding: 10px;
            font-size: 1.4rem;
            text-align: right;
            grid-column: 1/-1;
            background-image: linear-gradient(#c5c5c5,#e0e0e0);
            margin-bottom: 10px;
        }
        .zero{
            grid-column: 1/3;
            background-color: #adadad;
        }
        .mais{
            grid-row: 5/7;
            grid-column: 4;
            background-color: #adadad;
            
        }


    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>

        <button>AC</button><button>%</button><button>x</button><button>/</button>
        <button>7</button><button>8</button><button>9</button><button>=</button>
        <button>4</button><button>5</button><button>6</button><button>-</button>
        <button>1</button><button>2</button><button>3</button><button class="mais">+</button>
        <button class="zero">0</button><button>,</button>
    </div>
</body>
</html>
