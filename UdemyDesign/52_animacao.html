<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes anda{
            0%{
                transform: translateX(0);
                background-color: yellow;
            }
            25%,75%{
                height: 80px;
            }
            50%{
                background: orange;
            }
            80%{
                background: green;
            }

            100%{
                transform: translateX(400px);
                background-color: blue;
            }
        }

        #anime-time div{
            width: 80px;
            height: 50px;
            border: 2px solid red;
        }
        #anime-time div:nth-child(1){
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            /*in inicio acelera out final desacelera*/
            animation: anda 2s ease-in-out;
        }
        #anime-time div:nth-child(2){
            /* animation: anda;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out; */
            
            animation: anda 2s ease-in-out infinite alternate;
        }
        #anime-time div:nth-child(3){
            /* animation: anda;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 1s; */

            animation: anda 2s ease-in-out infinite alternate ;
            
        }
        #anime-time div:nth-child(4){

            background-color: red;

            animation: anda;
            animation-duration: 2s;
            animation-iteration-count: 2;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-fill-mode:both
        }
        #anime-time div:nth-child(5){

            background-color: red;

            animation: anda;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-fill-mode:both;
            animation-play-state:running;
        }
        #anime-time div:nth-child(5):hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h2>animation</h2>
    <p><code>animation:name duration timing-function delay interation-count direction fill-mode play-state</code>></p>
    <div id="anime-time">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
