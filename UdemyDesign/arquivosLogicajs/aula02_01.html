<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>logica de programação javascript</h1>
    
    <script>
        var nome = prompt("qual seu nome?")
        alert(`bem vindo ${nome}`)

        var num1 = parseInt(prompt("digite o primeiro numero"));
        var num2 = parseInt(prompt("digite o segundo numero"));
        

        alert(`A soma é de :` + (num1+num2));
        alert(`A subtração é de :` + (num1-num2))
        alert(`A multiplicação é de :` + (num1*num2))
        alert(`A divisão é de :` + (num1/num2))
        alert(`a media é de: ` + (num1+num2)/2)
        alert(`o resto da divisão ${num1} por ${num2} é: `+ (num1%num2))
        alert(`a potenciação ${num1} por ${num2} é: `+ (num1**num2))
        

    </script>
    
</body>
</html>
