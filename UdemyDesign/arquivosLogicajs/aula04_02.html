<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lógica de programação com javascript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <div id="output"></div>

    <script>
        let num = parseFloat(prompt("digite um valor"));
        var output = document.querySelector('#output');
        escreve();

        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = num
        }
        
        function calcular(a){
            var m = parseFloat(prompt("Digite outro valor"));
            
            switch(a){
                case '+': num+=m
                escreve();
                break;
                case '-': num-=m
                escreve();
                break;
                case '*': num*=m
                escreve();
                break;
                case '/': num/=m
                escreve();
                break;
            }
            
        }
        

    </script>
</body>
</html>
