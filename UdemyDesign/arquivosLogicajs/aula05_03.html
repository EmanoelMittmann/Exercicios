<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>logica de programação com javascript</h1>

    <button onclick="mostrar(largura,altura)">alert</button>
    <button onclick="mostrarArea(largura, altura)">Mostrar</button>
    <div id="output"></div>
    <script>
        var largura = parseFloat(prompt('Digite a largura'));
        var altura = parseFloat(prompt("digite a altura"))
        var output = document.querySelector('#output')

        function mostrarArea(){
          var largura = prompt('digite a largura');
          largura = parseFloat(largura);
           
          var altura = prompt('digite a altura');
          altura = parseFloat(altura);

          try{
            var area = calcularArea(largura, altura);
          }catch(e){
            area = e;
          }
          alert('a área total é: ' + area);
        }
        function mostrar(l, a){
            var largura = prompt('digite a largura');
            largura = parseFloat(largura);
            
            var altura = prompt('digite a altura');
            altura = parseFloat(altura);
            
            try{
                var area = calcularArea(largura, altura); 
            }catch(e){
                area = e
            }
 
            document.querySelector('#output').innerHTML = 'a área total é: '+area;      
        }

        function calcularArea(l, a){
            if(l === undefined || a === undefined){
                throw new Error('calcularArea precisa receber dois números');
            }
            if(isNaN(l) || isNaN(a)){
                throw new Error('apenas numeros')
            }
            return l * a;
        }
      
    </script>
</body>
