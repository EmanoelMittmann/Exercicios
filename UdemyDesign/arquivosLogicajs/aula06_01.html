<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sorte ou azar</h1>

    <script>
        var n1 = parseInt(prompt("digite um numero"));
        var n2 = parseInt(prompt("digite outro numero"));

        if(n1 == n2){
            alert("empate");
        }
        else if (n1 != n2){
            var random = parseInt(Math.random() * 2)
            alert("numero sorteado foi :" + random)
            if((random === 0 && n1 < n2 )|| (random === 1 && n1 > n2)){
                alert("jogador1 ganhou");
            }
            else{
                alert("jogador2 ganhou");
            }   
            
        }
    </script>
</body>
</html>
