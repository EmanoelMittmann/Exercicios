<body>
    <h1>operador logico</h1>

    <script>
        var n1 = parseInt(prompt("digite um numero"))
        var n2 = parseInt(prompt("digite outro numero"))

        if(media >= 5 && n1!== 0 && n2!== 0){
            alert("aprovado")

        else if(n1== 0 || n2== 0){
            alert("reprovado")
        }
    </script>
