<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch case</h1>
    <script>
        var num = parseInt(prompt("digite um numero do 1 ao 6"));

        switch (num){
            case 1 : alert("bom dia");
            break;
            case 2 : alert("Good morning");
            break;
            case 3 : alert("guten morgen");
            break;
            case 4 : alert("bon Matin");
            break;
            case 5 : alert("Buongiorno");
            break;
            case 6 : alert("buen d√≠a");
            break;
            default:
                alert("Numeros entre 1 e 6!")
        }
    </script>
</body>
</html>
