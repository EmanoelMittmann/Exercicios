<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tabuada</h1>
    <div>
        <p id="resposta"></p>
    </div>
    <script>
        var num = parseInt(prompt("digite o numero que deseja saber a tabuada"))
        var p = document.querySelector('p#resposta')

        for(var i=0;i<=1000;i++){

            document.write(`${num} * ${i} = ${num*i} <br>`)
            if(i % 10 ==0){
                document.write('<hr>')
            }
        }
        
    
    </script>
    
</body>
</html>
