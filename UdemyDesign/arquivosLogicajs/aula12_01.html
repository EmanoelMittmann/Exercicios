<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lógica de programação com javascript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>

        function mostrarTabuada(){
            var num = parseInt(prompt("Digite um numero"))
            var i ;
            for(i=0;i<=1000;i++){
                mensagem += `${num} x ${i} = ${(num*i)} <br>`
            }
            output.innerHTML = mensagem;
        }

        function limparTabuada(){
            mensagem= '';
            output.innerHTML = mensagem;
        }

        var output = document.querySelector('#output')
        var mensagem ='';

    </script>
</body>
</html>
