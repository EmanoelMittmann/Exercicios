<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lógica de programação com javascript</h1>

    <button onclick="IniciarCalculo('+')">+</button>
    <button onclick="IniciarCalculo('-')">-</button>
    <button onclick="IniciarCalculo('*')">*</button>
    <button onclick="IniciarCalculo('/')">/</button>
    <div id="output"></div>

    <script>
        var n2 = parseFloat(prompt('Digite um numero'))

        escreve(n2);

        function IniciarCalculo(simbolo){
            var n1 = document.querySelector('#output').textContent;
            n1 = parseFloat(n1);
            debugger;
            var n2 = parseFloat(prompt('Digite outro número'));

            try{
                var msg = calcular(simbolo, n1, n2);
            }catch(e){
                alert(e)
                return;
            }

            escreve(msg)
        }

        function escreve(mensagem){
            var output =
            document.querySelector('#output');
            output.innerHTML = mensagem
        }
        
        function calcular(simbolo, n1, n2){

            if(simbolo !== '+' && simbolo !== '-' && simbolo
            !== '*' && simbolo !== '/'){
                throw new Error('Digite Apenas numeros')
            }

            if(isNaN(n1) || isNaN(n2)){
                throw new Error('Digite um simbolo valido')
            }

            var numeroCalculado = null;
            
            switch(simbolo){
                case '+':
                numeroCalculado = n1 + n2
               
                break;
                case '-':
                numeroCalculado = n1 - n2
                
                break;
                case '*':
                numeroCalculado = n1 * n2
                
                break;
                case '/':
                numeroCalculado = n1 / n2
                
                break;
            }
            return numeroCalculado
        }
        
    </script>
</body>
</html>
