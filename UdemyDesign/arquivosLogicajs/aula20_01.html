<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <div id="output"></div>
    <script>
        var output = document.querySelector('#output')
        var produtos = [{'nome': 'caneta', 'preco': 1.1, 'estoque': 15},{'nome': 'borracha', 'preco': 1.9, 'estoque': 25},];
        msg = '';
        for(var i=0; i<produtos.length;i++){
            msg+= `<h2>nome :  ${produtos[i].nome}</h2>` + `<p> preco :  ${produtos[i].preco}   estoque :  ${produtos[i].estoque} </p>`+'<br>'
        }
        for(var i=0; i<produtos.length;i++){
            console.log(produtos[i])
        }
        output.innerHTML = msg;
   
   </script>
</body>
</html>
