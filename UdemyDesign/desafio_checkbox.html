<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            font-family: sans-serif;

        }
        label{
            margin-right: 25px;
        }
        label span{
            display: inline-block;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
        }
        label span:before{
            content:"";
            background: #eee;
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            margin: 5px;
            transition: all .2s ease-in-out;

        }
        label input:checked + span:before{
            transform: translateX(30px);
            background-color: red;
        }

        label input:focus + span{
            box-shadow: 0 0 0 2px red;
        }

        input{
            width:1px;
            height: 1px;
            overflow: hidden;
            opacity:0;
        }

    </style>
</head>
<body>
    <h1>Estrutura</h1>
    
    <label>
        <input type="checkbox">
        <span></span>
        Esporte
    </label>
    <label>
        <input type="checkbox">
        <span></span>
        Politica
    </label>
    <label>
        <input type="checkbox">
        <span></span>
        Educação
    </label>

</body>
</html>
