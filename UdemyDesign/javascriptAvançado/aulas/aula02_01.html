<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //literal
        function somar(n1,n2){
            //corpo da função
            return n1+n2;
        }

        var soma = somar(10,20)
        console.log('Resultado ',soma)

        somar.teste = 'propriedade da funcao'
        console.log(somar.teste)

        //funcao anonima
        var teste = function abacaxi(f){
            f();
        };
        teste(function(){
            console.log('funcao passada por parametro')
        });
        console.log('------------------')

        var x = 0;
        var y;
        function mostraX(){
            var x = 10 //escopo local
            // x = 10// escopo global
            var y = 20;
            console.log('mostra x dentro: '+x);
            console.log('mostra y dentro: '+y);
        };
        mostraX();
        console.log("mostra x fora: ", x);
        console.log("mostra y fora: ", y);

        //IIFE Funcao auto invocável
        (function(){
            // 'use strict';
            var isValid = false;
            console.log(isValid);

            function somar(){
                console.log(arguments);
                var result = 0;
                var x = 0;
                while(arguments[x]){
                    result += arguments[x];
                    x++
                }
                console.log('result: ', result);
            }

            somar(20, 20, 10, 30);
        })();

        


    </script>
</body>
</html>
