    <script>
    (function(){
       function CalcularMedia(){
            console.log(arguments);
            var j = 0
            var cont = 0
            for(var x = 0;x<arguments.length;x++){
                j+=arguments[x];
                cont++
            }
            console.log("media: "+ j/cont);

        }
        CalcularMedia(1,1,9,3,5);
    })();
