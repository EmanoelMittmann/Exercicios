<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Javascript Imc</h1>

    <div id="output"></div>
    
    <script>
        
        (function(){
            function CalcularImc(peso, alt, callback){

                var imc = peso/(altura*altura);

                if(callback && typeof callback === 'function'){
                    return callback(imc)
                }
                console.log('não passou');
                return imc;
            }

            function classificaImc(imc){

                
                if(imc < 16.9){
                    return 'muito abaixo do peso';
                }else if(imc <= 18.4){
                    return 'Abaixo do peso';
                }else if(imc <= 24.9){
                    return 'Peso normal';
                }else if(imc <= 29.9){
                    return 'Acima do peso';
                }else if(imc <= 34.9){
                    return 'Obesidade Grau I';
                }else if(imc <= 40){
                    return 'Obesidade Grau II';
                }else if(imc > 40){
                    return 'Obesidade Grau III';
                }
            }
            var peso = 85;
            var altura = 1.75;
            var imc = CalcularImc(peso, altura,classificaImc)
            // var classifica = classificaImc(imc);

            console.log('classificação IMC: ', imc);
        })();
    </script>
</body>
