<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/beluja.js"></script>
</head>
<body>
    <h1>Curso Javascript Completo 2018</h1>
    <h2>Média dos alunos</h2>
    <table class="table js-tabela" >
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>Nota3</th>
                <th>Nota4</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr class="aluno">
                <td class="aluno-nome">Gertrude</td>
                <td class="aluno-n1">10</td>
                <td class="aluno-n2">8.5</td>
                <td class="aluno-n3">9</td>
                <td class="aluno-n4">7.5</td>
                <td class="aluno-m"></td>
            </tr>
            <tr class="aluno">
                <td class="aluno-nome">Rey</td>
                <td class="aluno-n1">5</td>
                <td class="aluno-n2">8.5</td>
                <td class="aluno-n3">6.5</td>
                <td class="aluno-n4">7.5</td>
                <td class="aluno-m"></td>
            </tr>
            <tr class="aluno">
                <td class="aluno-nome">Pedro</td>
                <td class="aluno-n1">6</td>
                <td class="aluno-n2">8.5</td>
                <td class="aluno-n3">4</td>
                <td class="aluno-n4">8.5</td>
                <td class="aluno-m"></td>
            </tr>
            <tr class="aluno">
                <td class="aluno-nome">Henrique</td>
                <td class="aluno-n1">9</td>
                <td class="aluno-n2">6.5</td>
                <td class="aluno-n3">7</td>
                <td class="aluno-n4">6.5</td>
                <td class="aluno-m"></td>
            </tr>
        </tbody>
    </table>
   
    <script>

        (function(){
            var trs = document.querySelectorAll('.js-tabela tbody .aluno');

            var x = 0;
            while(trs[x]){
                var linhaAluno = trs[x];
                console.log(linhaAluno);

                var n1,n2,n3,n4,media;

                var tds = linhaAluno.querySelectorAll('td');
                console.log(tds);

                n1 = pegaNota(tds[1]);
                n2 = pegaNota(tds[2]);
                n3 = pegaNota(tds[3]);
                n4 = pegaNota(tds[4]);

                media = calcularMedia(n1, n2, n3, n4);
                linhaAluno.querySelector('.aluno-m').textContent = media;
                x++;
            }
            function pegaNota(td){
                return parseFloat(td.textContent);
            }

        })();

    </script>
</body>
</html>
