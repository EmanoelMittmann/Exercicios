<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Curso de Javascript completo</div>

    <script>
        var pessoa1 = {
            nome:'emanoel',
            sobrenome : 'leffa de oliveira'
        };
        var pessoa2 = {
            nome:'guilherme',
            sobrenome : 'leffa dewes'
        };
        var pessoa3 = {
            nome:'lucas',
            sobrenome : 'cardoso de oliveira'
        };

        var pessoas =[
            pessoa1,
            pessoa2,
            pessoa3
        ]

        var x = 0
        while(pessoas[x]){
            console.log(pessoas[x].nome + ' '+ pessoas[x].sobrenome);
            x++
        } 
    </script>
</body>
</html>
