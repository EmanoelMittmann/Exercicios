<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Curso de Javascript Completo 2018</h1>
    <form action="#">
        <label for="login">User</label>
        <input type="text" id="login" name="user"><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="pass">
        <button type="submit" id="btn">Logar</button>
    </form>
    <script>

        (function() {
            'use strict';
            var $txtUser = document.getElementById('login');
            var $txtPass = document.getElementById('senha');
            var $btn = document.getElementById('btn');

            $btn.addEventListener('click', function(){
                //alert('clicou no btn');
                if(!$txtUser.value || !$txtPass.value){
                    alert('Preencha todos os campos');
                }else{
                    alert('clicou no btn')
                }
                
            });

        })()

    </script>
</body>
</html>
