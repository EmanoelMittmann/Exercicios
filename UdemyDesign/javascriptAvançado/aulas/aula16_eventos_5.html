<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Curso Javascript completo 2018</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>Estudar Assunto 1</li>
            <li>Estudar Assunto 2</li>
            <li>Estudar Assunto 3</li>
        </ul>
    </div>
    <script>
        (function(){
            'use strict';
            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', function(e){
               
                if(e.keyCode === 13){
                    addTask();
                };
            })
            for(var i=0 ; i < $lis.length;i++){
                addEvent($lis[i])
            }

            function toogleDone(){
                this.classList.toggle('done')
            }

            function addTask(){
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value)

                li.appendChild(text);
                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

                addEvent(li)
            }
            
            function addEvent(li){
                li.addEventListener('click',toogleDone)
            }
              
           

        })();
    </script>
</body>
</html>
