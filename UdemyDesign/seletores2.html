    <style>
        div{
            border: 3px solid red;
            padding: 25px;
            position: relative;
            margin: 25px;
        }
        div:before{
            content: "before:";
            background-color: #ccc;
        }
        div:after{
           content:"";
           background:red;
           width: 25px;
           height: 25px;
           display: inline-block;
           position:absolute;
           bottom: 0;
           right: 0;
           border-radius: 10px 0 1px 0;
        }
    </style>
</head>
<body>

    <div>Texto principal da div</div>
